<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="js/scripts.js"></script>
      <title>Which track?</title>
   </head>
   <body>
      <div class="container">
         <div class="header">
            <h1>It's time to pick your next coding language!</h1>
         </div>
         <div class="container row" id="stackChoice">
            <form id="stack">
               <div class="radio col-md-3">
                  <label>
                     <input type="radio" name="stack" value="front">
                     <h3>Front End</h3>
                     <img src="images/front.png" alt="Front End Symbol">
                     </input>
                  </label>
               </div>
               <div class="radio col-md-3">
                  <label>
                     <input type="radio" name="stack" value="back">
                     <h3>Back End</h3>
                     <img src="images/back.jpg" alt="Back end Symbol">
                     </input>
                  </label>
               </div>
               <button type="submit">Submit</button>
            </form>
         </div>
         <div class="container choice" id="A">
            <p>Are you all Design, or more content based?</p>
            <form id="choiceA">
               <div class="radio col-md-3">
                  <label>
                  <input type="radio" name="firstF" value="design">
                  Design
                  </input>
                  </label>
               </div>
               <div class="radio col-md-3">
                  <label>
                  <input type="radio" name="firstF" value="content">
                  Content
                  </input>
                  </label>
               </div>
               <button type="submit">Submit</button>
            </form>
         </div>
         <div class="container choice" id="B">
            <p>Do you want to manage an App, or the Content more?</p>
            <form id="choiceB">
               <div class="radio col-md-3">
                  <label>
                  <input type="radio" name="secondF" value="app">
                  App
                  </input>
                  </label>
               </div>
               <div class="radio col-md-3">
                  <label>
                  <input type="radio" name="secondF" value="content">
                  Content
                  </input>
                  </label>
               </div>
               <button type="submit">Submit</button>
            </form>
         </div>
         <div class="container language" id="css">
            <p>css</p>
         </div>
         <div class="container language" id="ruby">
            <p>ruby </p>
         </div>
         <div class="container language" id="php">
            <p>php</p>
         </div>
         <div class="container choice" id="C">
            <p>Do you want to work on Enterprise software, or smaller scale?</p>
            <form id="choiceC">
               <div class="radio col-md-3">
                  <label>
                  <input type="radio" name="firstB" value="enterprise">
                  Enterprise
                  </input>
                  </label>
               </div>
               <div class="radio col-md-3">
                  <label>
                  <input type="radio" name="firstB" value="small">
                  Small scale
                  </input>
                  </label>
               </div>
               <button type="submit">Submit</button>
            </form>
         </div>
         <div class="container choice" id="D">
            <p>Do you want to focus on Optomization, or just Building?</p>
            <form id="choiceD">
               <div class="radio col-md-3">
                  <label>
                  <input type="radio" name="secondB" value="optomize">
                  Optomization
                  </input>
                  </label>
               </div>
               <div class="radio col-md-3">
                  <label>
                  <input type="radio" name="secondB" value="building">
                  Building
                  </input>
                  </label>
               </div>
               <button type="submit">Submit</button>
            </form>
         </div>

         <div class="container language" id="java">

         </div>
         <div class="container language" id="csharp">

         </div>
      </div>
      <!-- end of main container  -->
   </body>
</html>
